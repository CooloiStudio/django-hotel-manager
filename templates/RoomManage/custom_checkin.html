<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Check </title>
</head>
<body>
<h1>CUSTOM CHECK IN</h1>
{% if message %}
{{ message }}<br/>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    custom name :   <input type="text" name="name"/><br/>
    custom gender : <select name="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    </select><br/>
    custom id :     <input type="text" name="id"/><br/>
    phone number :  <input type="text" name="phone_num"><br/>
    <input type="submit" value="submit">
    <a href="{% url 'RoomManage:custom_checkin' room_num %}">cancel</a>
</form>
<a href="{% url 'RoomManage:check' %}">return check</a>
</body>
</html>
