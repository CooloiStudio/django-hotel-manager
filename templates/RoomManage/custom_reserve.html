<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom Resver </title>
</head>
<body>

{{ message }}<br/>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    custom name :   <input type="text" name="name"/><br/>
    custom gender : <select name="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    </select><br/>

    <input type="submit" value="submit">

</form>

<a href="{% url 'RoomManage:check' %}">return check</a>
</body>
</html>
