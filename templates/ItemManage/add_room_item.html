{% extends "ItemManage/base.html" %}
{% load static from staticfiles %}
{% block item_block %}

  <h1>物资设定</h1>

  {% if item_list %}
    <form action="" method="post">
      {% csrf_token %}
      <table class="table table-striped">
        <thead>
        <tr>
          <td>物品名称</td>
          <td>数量</td>
          <td>价格</td>
        </tr>
        </thead>
        <tbody>
        {% for item in item_list %}
          <tr>
            <td>{{ item.name }}</td>
            <td><input class="text" type="text" name="amount_{{ item.id }}" value="0"/></td>
            <td><input class="text" type="text" name="price_{{ item.id }}" value="0"/></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <input class="submit" type="submit" value="提交" name="submit"/>
      <input class="submit" type="submit" value="提交并返回" name="submit_return">
      <a href="{% url 'ItemManage:add_room_item' room_num %}">取消</a>
    </form>
  {% endif %}
  <br/>
  <a href="{% url 'ItemManage:index' %}">返回</a>

{% endblock %}
