<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<body>
<h1>职位</h1>
{% if recruitment_list %}
    <ul>
        {% for recruitment in recruitment_list %}
            <li><a href="{% url 'RecruitManage:detail' recruitment.id %}">
                {{ recruitment.detail }} {{ recruitment.name }}
            </a></li>

        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
