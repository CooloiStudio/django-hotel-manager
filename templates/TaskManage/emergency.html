<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency</title>
</head>
<body>
<h1>紧急事件</h1>
{% if room_list and user_list %}
    <form action="" method="post">
        {% csrf_token %}
        房间号:
        <select name="room_id">
            {% for room in room_list %}
               <option value="{{ room.id }}">{{ room.room_num }}</option>
            {% endfor %}
        </select><br/>
        员工名:
        <select name="user_id">
            {% for user in user_list %}
               <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select><br/>
        <input type="submit" name="submit" value="提交"/> <input type="submit" value="提交并返回" name="submit_return"><br/>
        <a href="{% url 'TaskManage:emergence' %}">取消</a>
    </form>
{% endif %}
<a href="{% url 'TaskManage:index'%}">task index</a>
</body>
</html>
