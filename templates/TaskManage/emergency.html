<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency</title>
</head>
<body>
<h1>EMERGENCE</h1>
{% if room_list and user_list %}
    <form action="" method="post">
        {% csrf_token %}
        Room number:
        <select name="room_id">
            {% for room in room_list %}
               <option value="{{ room.id }}">{{ room.room_num }}</option>
            {% endfor %}
        </select><br/>
        User:
        <select name="user_id">
            {% for user in user_list %}
               <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select><br/>
        <input type="submit" name="submit" value="submit"/> <input type="submit" value="submit return" name="submit_return"><br/>
        <a href="{% url 'TaskManage:emergence' %}">cancel</a>
    </form>
{% endif %}
<a href="{% url 'TaskManage:index'%}">task index</a>
</body>
</html>
