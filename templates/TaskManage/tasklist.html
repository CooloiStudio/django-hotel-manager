<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskList</title>
</head>
<body>
<h1>任务列表</h1>
{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li><a href="{% url 'TaskManage:detail' task.id %}"> {{ task.context }}</a>
    {% endfor %}
    </ul>

{% endif %}
<a href="{% url 'TaskManage:index' %}">task index</a>
</body>
</html>
