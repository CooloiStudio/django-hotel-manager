{% extends 'TaskManage/base.html' %}
{% load static from staticfiles %}
{% block task_block %}

  <div class="contact">
    <div class="container">
      <div class="row contact_top">
        {% if task_list %}
          {% for task in task_list %}
            <div class="col-md-9 contact_details">
              <span>
                {{ task.date }}
              </span>
              <br>
              <a href="{% url 'TaskManage:detail' task.id %}">
                <span>{{ task.context }}</span>
              </a>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  <a href="{% url 'TaskManage:index' %}">返回列表</a>
{% endblock %}
